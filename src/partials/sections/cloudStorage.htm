<section data-view="cloudStorage">
	<div class="row-body">
		<div class="panel-left" data-click="select-storage">
			<!-- cloud storage list goes here -->
			<div class="storage-options">
				<div class="option-button" data-click="add-storage">
					<i class="icon-plus"></i>
				</div>
				<div class="option-button" data-click="remove-storage">
					<i class="icon-minus"></i>
				</div>
			</div>
		</div>
		<div class="panel-right">
			<div class="tab-view_">
				<div class="tab-body_">
					<!-- cloud storage details goes here -->
				</div>
			</div>
		</div>
	</div>
	
	<div class="row-foot">
		<div class="unlock-to-edit" data-click="toggle-view-lock">
			<i class="icon-padlock"></i>
			<span class="locked">Click the lock to make changes.</span>
			<span class="unlocked">Click the lock to prevent further changes.</span>
			<span class="authenticating">Authenticating&hellip;</span>
		</div>
	</div>
</section>
