<section data-view="desktop">
	<div class="tab-view_" sys-click="do-tab-row">
		<div class="tab-row_">
			<div class="tab-active_">Wallpaper</div>
			<div>Icons</div>
		</div>
		<div class="tab-body_">
			<!-- Wallpaper -->
			<div class="tab-active_">
				<div class="reel" data-click="select-workspace" data-ws="1">
					<div class="workspace-wide" data-id="ws-wide" data-name="Workspace #1-3">
						<div></div>
					</div>
					<div class="workspace" data-id="ws-1" data-name="Workspace #1">
						<div></div>
					</div>
					<div class="workspace" data-id="ws-2" data-name="Workspace #2">
						<div></div>
						<i class="icon-times" data-click="remove-workspace"></i>
					</div>
					<div class="workspace" data-id="ws-3" data-name="Workspace #3">
						<div></div>
						<i class="icon-times" data-click="remove-workspace"></i>
					</div>
					<div class="workspace" data-id="ws-add" data-name="Add Workspace" data-click="add-workspace">
						<div></div>
					</div>
				</div>
				<div class="sample">
					<div class="tree">
						<div class="tree-list" data-click="select-bg-folder">
							<!-- tree list goes here -->
						</div>
					</div>
					<div class="list wide-wp" data-click="select-bg-item">
						<!-- selected folder list goes here -->
					</div>
				</div>

				<div class="popup-bubble" data-click="set-wallpaper-style">
					<div class="row-entry">
						<input type="checkbox" id="type-wide"/>
						<label for="type-wide">Ultra-wide</label>
					</div>
					<div class="row-entry">
						<input type="checkbox" id="type-normal" checked/>
						<label for="type-normal">Normal</label>
					</div>
					<div class="row-entry">
						<input type="checkbox" id="type-tile"/>
						<label for="type-tile">Tiled</label>
					</div>
					<hr/>
					<div class="row-actions">
						<div class="pop-button" title="Delete Item">
							<i class="icon-trashcan"></i>
						</div>
					</div>
				</div>

			</div>

			<!-- Icons -->
			<div>
				<div class="row-group_">
					<legend>Show desktop icons as:</legend>
					<div>
						<div class="row" data-click="desktop-icons-as">
							<div class="cell flat">
								<span class="form-radio_"><input type="radio" name="desktop-icons-style" id="desktop-icons-icons" checked/><i></i></span>
								<label for="desktop-icons-icons">Icons</label>
							</div>
							<div class="cell flat">
								<span class="form-radio_ disabled_"><input type="radio" disabled name="desktop-icons-style" id="desktop-icons-buttons"/><i></i></span>
								<label for="desktop-icons-buttons">Buttons</label>
							</div>
						</div>
					</div>
				</div>

				<div class="row-group_">
					<legend></legend>
					<div>
						<div class="row" data-click="hide-desktop-icons">
							<span class="form-checkbox_"><input type="checkbox" id="hide-desktop-icons"/><i></i></span>
							<label for="hide-desktop-icons">Show icons on desktop</label>
						</div>
					</div>
				</div>

				<hr/>
				
				<div class="row-group_">
					<legend>Folder Icon Color:</legend>
					<div data-click="select-folder-icon-color">
						<div class="color-select_ active" data-arg="#157efb" style="background: #157efb;"></div>
						<div class="color-select_" data-arg="#944194" style="background: #944194;"></div>
						<div class="color-select_" data-arg="#de3a43" style="background: #de3a43;"></div>
						<div class="color-select_" data-arg="#f5822e" style="background: #f5822e;"></div>
						<div class="color-select_" data-arg="#fab73b" style="background: #fab73b;"></div>
						<div class="color-select_" data-arg="#65b84d" style="background: #65b84d;"></div>
						<div class="color-select_" data-arg="#989898" style="background: #989898;"></div>
					</div>
				</div>

				<hr class="space"/>

				<div class="row-group_">
					<legend>Desktop Icon Size</legend>
					<div>
						<input type="range" value="90" min="50" max="130" id="desktop-icon-size" data-change="set-desktop-icon-size" style="width: 160px;"/>
					</div>
				</div>

				<!--
				<div class="row-group_">
					<legend>Slider Steps 1-5</legend>
					<div style="width: 170px;">
						<input type="range" value="4" min="1" max="5" step="1">
					</div>
				</div>

				<div class="row-group_">
					<legend>Range Slider</legend>
					<div style="width: 170px;">
						<input type="range">
					</div>
				</div>
				-->
			</div>
		</div>
	</div>
</section>
