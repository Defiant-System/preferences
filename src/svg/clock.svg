
<svg id="clock" viewBox="0 0 500 500">
	<style type="text/css">
		.st0{fill:none;stroke:var(--color-3);stroke-width:7;}
		.st1{fill:none;stroke:var(--color-3);stroke-width:9;}
		.hours-handle {
			stroke: var(--color-1);
			stroke-width: var(--stroke-hour);
			stroke-linecap: round;
			transform-origin: 50% 50%;
			transform: rotate(var(--rotation-hours));
			pointer-events: visiblePainted;
		}
		.minutes-handle {
			stroke: var(--color-1);
			stroke-width: var(--stroke-minute);
			stroke-linecap: round;
			transform-origin: 50% 50%;
			transform: rotate(var(--rotation-minutes));
			pointer-events: visiblePainted;
		}
		.seconds-handle {
			stroke: var(--color-2);
			stroke-width: var(--stroke-second);
			stroke-linecap: round;
			transform-origin: 50% 50%;
			transform: rotate(var(--rotation-seconds));
			pointer-events: visiblePainted;
		}
		.st5 { fill: var(--color-1); }
	</style>
	<line class="st0" x1="149.2" y1="75.4" x2="141.2" y2="61.6"/>
	<line class="st0" x1="350.8" y1="424.6" x2="358.8" y2="438.4"/>
	<line class="st0" x1="438.4" y1="141.2" x2="424.6" y2="149.2"/>
	<line class="st0" x1="75.4" y1="350.8" x2="61.6" y2="358.8"/>
	<line class="st0" x1="424.6" y1="350.8" x2="438.4" y2="358.8"/>
	<line class="st0" x1="61.6" y1="141.2" x2="75.4" y2="149.2"/>
	<line class="st0" x1="358.8" y1="61.6" x2="350.8" y2="75.4"/>
	<line class="st0" x1="149.2" y1="424.6" x2="141.2" y2="438.4"/>
	<line class="st1" x1="250" y1="470.1" x2="250" y2="438.2"/>
	<line class="st1" x1="250" y1="29.9" x2="250" y2="65.8"/>
	<line class="st1" x1="470.1" y1="250" x2="438.2" y2="250"/>
	<line class="st1" x1="61.8" y1="250" x2="29.9" y2="250"/>
	<line class="hours-handle" x1="250" y1="113" x2="250" y2="250"/>
	<line class="minutes-handle" x1="250" y1="67" x2="250" y2="250"/>
	<line class="seconds-handle" x1="250" y1="43" x2="250" y2="250"/>
	<circle class="st5" cx="250" cy="250" r="13"/>
</svg>
